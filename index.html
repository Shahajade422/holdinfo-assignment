<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="style.css" />
    <title>HoldInfo</title>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <a href=""><img src="./HODLINFO.png" alt="" /></a>
      </div>
      <div class="currency">
        <select class="INR" name="category" id="category" defaultValue="INR">
          <option value="INR">INR</option>
        </select>
        <select class="BTC" name="" id="category">
          <option value="BTC ">BTC</option>
        </select>
        <button type="submit" class="BuyCrypto">
          <a
            target="_blank"
            class="crypto-link"
            href="https://wazirx.com/invite/sp7pvbt6?utm_source=finstreet&utm_medium=affiliate&utm_campaign=regnow-btn"
            >BUY CRYPTO</a
          >
        </button>
      </div>
      <div class="contact">
        <span class="time" id="countdown">59</span>
        <button class="contact-button">Connect Telegram</button>
        <label class="switch" id="toggleButton">
          <input type="checkbox" defaultChecked="{false}" checked />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <div class="heading"><h2>Top Trading Crypto</h2></div>
    <div class="main">
      <div class="table-container">
        <table class="table">
          <thead class="table-head">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Last Traded Price</th>
              <th>Buy / Sell Price</th>
              <th>Volume</th>
              <th>Base unit</th>
            </tr>
          </thead>
          <tbody id="cryptoTableBody"></tbody>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
